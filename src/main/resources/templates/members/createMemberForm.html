<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<div class="container">
  <form action="/members/new" method="post">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
<!--        여기서 name이 서버로 올라갈 때 이름임-->
    </div>
    <button type="submit">등록</button>
  </form>
</div>
</body>
</html>
